<form [formGroup]="itemForm" (ngSubmit)="pageAll()">
  <div class="row">
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-4 text-right">
          <label for="name" class="form-text">实验项目名称：</label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" id="name"
                 placeholder="请输入实验项目名称" formControlName="name"/>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-8 offset-md-4">
          <button class="btn btn-primary btn-sm" type="submit">
            <i class="fas fa-search"></i>
            查询
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
<div class="row">
  <div class="col-md-2 offset-md-10">
    <button class="btn btn-primary btn-sm" routerLink="add">
      <i class="fas fa-plus"></i>
      新增
    </button>
  </div>
</div>

<table class="table table-striped table-bordered mt-3">
  <thead class="thead-light">
  <tr>
    <th scope="col">序号</th>
    <th scope="col">实验项目名称</th>
    <th scope="col">描述</th>
    <th scope="col">状态</th>
    <th scope="col">开始时间</th>
    <th scope="col">结束时间</th>
    <th scope="col">操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of items?.content; index as i">
    <td>{{i + 1 }}</td>
    <td>{{ item.name}}</td>
    <td>{{ item.description}}</td>
    <td>{{ item.active}}</td>
    <td>{{ item.beginTime | date:"yyyy-MM-dd" }}</td>
    <td>{{ item.endTime | date:"yyyy-MM-dd" }}</td>
    <td>
      <button class="btn btn-primary btn-sm mr-2" routerLink="edit/{{item.id}}">
        <i class="fas fa-edit"></i>
        编辑
      </button>
      <button type="button" (click)="delete(item)" class="btn btn-danger btn-sm">
        <i class="fas fa-trash-alt"></i>
        删除
      </button>
  </tr>
  </tbody>
</table>
