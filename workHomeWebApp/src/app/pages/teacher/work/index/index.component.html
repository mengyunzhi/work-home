<form [formGroup]="workForm">

  <form (ngSubmit)="onQuery()">
    <label>姓名：<input name="name" [formControl]="params.studentName" type="text"/></label>
    <label>学号：<input name="sno" [formControl]="params.studentSno" type="text"/></label>
    <label>项目名称：
      <app-item-select [item]="params.item" (selected)="onSelectKlass($event)"></app-item-select>
    </label>
    <button type="submit">查询</button>
  </form>

<table class="table table-striped table-bordered mt-3">
  <thead class="thead-light">
  <tr>
    <th scope="col">序号</th>
    <th scope="col">学生姓名</th>
    <th scope="col">学号</th>
    <th scope="col">实验名称</th>

    <th scope="col">是否评阅</th>
    <th scope="col">得分</th>
    <th scope="col">操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let work of workPage?.content.content; index as i">
    <td>{{i + 1 }}</td>
    <td>{{ work.student.name}}</td>
    <td>{{ work.student.no}}</td>
    <td>{{ work.item.name}}</td>
    <td>{{ work.reviewed | trueFalse}}</td>
    <td>{{ work.score}}</td>
    <td><a routerLink="./edit/{{work.id}}" class="btn btn-sm btn-info">评阅</a></td>
  </tr>

  </tbody>
</table>

<div *ngIf="workPage" class="row">
  <div class="col-4" id="pageInfo">
    第{{params.page+1}}/{{workPage.totalPages}}页 每页{{params.size}}条
  </div>
  <div class="col-8">
    <nav>
      <ul class="pagination">
        <li class="page-item" [ngClass]="{'disabled': params.page === 0}" (click)="onPage(0)">
          <span class="page-link">首页</span>
        </li>
        <li class="page-item" [ngClass]="{'disabled': params.page === 0}" (click)="onPage(params.page - 1)">
          <span class="page-link">上一页</span>
        </li>
        <li class="page-item" [ngClass]="{'active': params.page === page}" *ngFor="let page of pages" (click)="onPage(page)">
          <a class="page-link" *ngIf="page !== params.page">{{page + 1}}</a>
          <span class="page-link" *ngIf="page === params.page">{{page + 1}}<span class="sr-only">(current)</span></span>
        </li>
        <li class="page-item" [ngClass]="{'disabled': params.page === workPage.totalPages - 1}" (click)="onPage(params.page + 1)">
          <span class="page-link">下一页</span>
        </li>
        <li class="page-item" [ngClass]="{'disabled': params.page === workPage.totalPages - 1}" (click)="onPage(workPage.totalPages - 1)">
          <span class="page-link">尾页</span>
        </li>
      </ul>
    </nav>
  </div>
</div>
