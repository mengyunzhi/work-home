<div>
  <div class="row">
    <div class="col-md-2 form-text text-right">
      <label>实验名称：</label>
    </div>
    <div class="col-md-8">
      {{work?.item?.name}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-2 form-text text-right">
      <label>任务描述：</label>
    </div>
    <div class="col-md-8">
      {{work?.item?.description}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-2 form-text text-right">
      <label>当前分数：</label>
    </div>
    <div class="col-md-8">{{work?.score}}</div>
  </div>
  <hr>
  <div class="row mt-4">
    <div class="col-md-2 form-text text-right">
      <label>作答：</label>
    </div>
    <div class="col-md-8" [innerHTML]=work?.content></div>
  </div>

  <div class="row mt-5">
    <div class="col-md-8 offset-md-2">
      <button type="button" (click)="scoreBest()" class="btn btn-info btn-sm">
        <i class="far fa-save"></i>
        &nbsp;优
      </button>
      &nbsp;
      <button type="button" (click)="scoreGood()" class="btn btn-warning btn-sm">
        <i class="far fa-save"></i>
        &nbsp;良
      </button>
      &nbsp;
      <button type="button" (click)="scoreMiddle()" class="btn btn-danger btn-sm">
        <i class="far fa-save"></i>
        &nbsp;中
      </button>
      &nbsp;
      <button type="button" (click)="scoreBad()" class="btn btn-secondary btn-sm">
        <i class="far fa-save"></i>
        &nbsp;差
      </button>
      &nbsp;
      <button type="button" (click)="scoreZero()" class="btn btn-dark btn-sm">
        <i class="far fa-save"></i>
        &nbsp;零
      </button>

      <div class="float-right">
        <button type="button" (click)="close()" class="btn btn-success btn-sm">
          <i class="far fa-window-close"></i>
          &nbsp;关闭
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-2 form-text text-right">
    <label>附件：</label>
  </div>
  <div class="col-md-8">
    <span *ngFor="let attachment of work?.attachments">
        {{attachment.originName}}
      <span (click)="downloadAttachment(attachment)" class="btn-outline-info"> <i class="fas fa-download"></i>下载</span>
      <br>
    </span>
  </div>
</div>
<hr>
<div class="row" *ngIf="work.attachments !== null">
  <div class="col-md-2 form-text text-right">
    <label>作业：</label>
  </div>
  <div class="col-md-8">
    <button type="button" class="btn btn-primary btn-sm" (click)="showWindow()">查看效果</button>
    &nbsp;
    <a target="_blank"
       [href]="protocol + '//' + (this.work.student.no + '.' + host + '/' + getWorkDir()) | safeUrl">点击进入</a>
  </div>
</div>
<hr>
<a style="display: none" routerLink="./../../" #linkToIndex>返回作业列表</a>
<div class="mask" *ngIf="showPopWindow">
  <iframe class="popWindow" height="94%" width="100%"  [src]="protocol + '//' + this.work.student.no + '.' + host + '/' + getWorkDir() | safeUrl"></iframe>
  <button type="button" class="btn btn-primary btn-lg btn-block" (click)="exitPopWindow()">退出预览</button>
</div>
