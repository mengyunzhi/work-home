<div class="row">
    <div class="col-md-2 offset-md-10">
        <button class="btn btn-primary btn-sm" routerLink="add">
            <i class="fas fa-plus"></i>
            新增
        </button>
    </div>
</div>

<!--<app-size [size]="size" (changeSize)="reloadBySize($event)"></app-size>-->
<table class="table table-striped table-bordered mt-3">
    <thead class="thead-light">
    <tr>
        <th scope="col">序号</th>
        <th scope="col">学号</th>
        <th scope="col">姓名</th>
        <th scope="col">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of students, index as i">
        <td>{{i + 1}}</td>
        <td>{{student.no}}</td>
        <td>{{student.name}}</td>
        <td>
            <button class="btn btn-primary btn-sm mr-2" routerLink="edit/{{student.id}}">
                <i class="fas fa-edit"></i>
                编辑
            </button>
            <button (click)="delete(student)" class="btn btn-danger btn-sm mr-2">
                <i class="fas fa-trash-alt"></i>
                删除
            </button>
          <button (click)="resetPassword(student.user)" id="resetPassword" class="btn btn-info btn-sm mr-2">
            <i class="fas fa-retweet"></i>
            重置密码
          </button>
        </td>
    </tr>
    </tbody>
</table>
