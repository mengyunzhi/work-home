<form [formGroup]="studentForm" (ngSubmit)="submit()">
    <div class="row">
        <div class="col-md-6 offset-md-1">
            <div class="row">
                <div class="col-md-4 text-right">
                    <label for="no" class="form-text">学号<code>*</code></label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="no" placeholder="请输入学生学号" formControlName="no" />
                </div>
            </div>
            <div class="row mt-2" *ngIf="no.invalid && (no.dirty || no.touched)">
                <div class="col-md-8 offset-md-4">
                    <small class="text-danger" *ngIf="no.errors.required">
                        <i class="fa fa-exclamation-triangle"></i>
                        学生学号必须
                    </small>
                  <small class="text-danger" *ngIf="no.errors.pattern">
                    <i class="fa fa-exclamation-triangle"></i>
                    学生学号格式错误
                  </small>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-4 text-right">
                    <label for="name" class="form-text">名称<code>*</code></label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="name" placeholder="请输入学生名称" formControlName="name" />
                </div>
            </div>
            <div class="row mt-2" *ngIf="name.invalid && (name.dirty || name.touched)">
                <div class="col-md-8 offset-md-4">
                    <small class="text-danger" *ngIf="name.errors.required">
                        <i class="fa fa-exclamation-triangle"></i>
                        学生姓名必须
                    </small>
                </div>
            </div>
            <br>
            <div class="row" formGroupName="user">
                <div class="col-md-4 text-right">
                    <label for="password" class="form-text">密码<code>*</code></label>
                </div>
                <div class="col-md-8">
                    <input type="password" class="form-control" id="password" placeholder="请输入学生账号密码" formControlName="password" />
                </div>
            </div>
            <div class="row mt-2" *ngIf="password.invalid && (password.dirty || password.touched)">
                <div class="col-md-8 offset-md-4">
                    <small class="text-danger" *ngIf="password.errors.required">
                        <i class="fa fa-exclamation-triangle"></i>
                        学生账号密码必须
                    </small>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-8 offset-md-4">
                    <button class="btn btn-dark btn-sm" [disabled]="studentForm.invalid" type="submit">
                        <i class="far fa-save"></i>
                        &nbsp;保存
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
