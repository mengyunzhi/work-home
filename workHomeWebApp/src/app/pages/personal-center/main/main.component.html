<div class="row">

      <div class="col-md-4 text-right">
        <label for="name">名称：</label>
      </div>
      <div class="col-md-8">
        <div id="name">
          {{currentUser?.name}}
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row mt-2">
  <div class="col-md-4 offset-md-2">
    <div class="row">
      <div class="col-md-4 text-right">
        <label for="username">用户名：</label>
      </div>
      <div class="col-md-8">
        <div id="username">
          {{currentUser?.username}}
        </div>
      </div>
    </div>

</div>
<div class="row mt-2">
  <div class="col-md-4 offset-md-2">

      <div class="col-md-4 text-right">

      </div>

          {{currentUser?.role}}
        </div>
      </div>
    </div>

</div>

  <div class="col-md-4 offset-md-2">

      <div class="col-md-8 offset-md-2">
        <a class="btn btn-primary btn-sm mr-2" routerLink="/personalCenter/modifyPassword">
          <i class="fas fa-edit"></i>

      </div>
    </div>
